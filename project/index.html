<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine" v-on:keyup="showFinded">
                <button @click="showFinded" class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button @click="isVisible" class="btn-cart" type="button">Корзина</button>
            <div v-if="isVisibleCart" class="cart-block">
                <div class="cart-item" v-for="product of productsInCart" :key="product.id_product">
                    <div class="product-bio">
                        <img src="https://placehold.it/50x100" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{product.product_name}}</p>
                            <p class="product-quantity">Количество: {{product.quantity}}</p>
                            <p class="product-single-price">{{product.price}} за ед.</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{product.quantity * product.price}} ₽</p>
                        <button @click="removeProdact(product)" class="del-btn" data-id="product.id_product">×</button>
                    </div>
                </div>
                <div v-if="showDummyCart" class="dummy cart-dummy"> Нет данных</div>

            </div>
        </div>
    </header>
    <main>
        <div v-if="show" class="products">
            <div class="product-item" v-for="product of products" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
            <div v-if="showDummy" class="dummy find-dummy"> Нет данных</div>
        </div>
        <div v-else class="products">
            <div class="product-item" v-for="product of finedProducts" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>    
            </div>
            <div v-if="showDummyfind" class="dummy find-dummy"> Нет данных</div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
